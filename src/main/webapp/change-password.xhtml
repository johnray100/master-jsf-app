<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Change Password</title>
    <!-- MDBootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>
<body class="container d-flex justify-content-center align-items-center vh-100">
<h:form class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Change Password</h2>
    <p:messages id="messages" showDetail="true" closable="true"/>

    <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <p:password id="currentPassword" value="#{changePasswordBean.currentPassword}" styleClass="form-control" required="true"/>
    </div>

    <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <p:password id="newPassword" value="#{changePasswordBean.newPassword}" styleClass="form-control" required="true"/>
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <p:password id="confirmPassword" value="#{changePasswordBean.confirmPassword}" styleClass="form-control" required="true"/>
    </div>

    <p:commandButton value="Change Password" action="#{changePasswordBean.changePassword}" update="messages" styleClass="btn btn-primary w-100"/>

    <div class="text-center mt-3">
        <h:link value="Back to Profile" outcome="profile.xhtml"/>
    </div>
</h:form>

<!-- MDBootstrap JS -->
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>
</html>
