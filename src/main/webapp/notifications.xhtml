<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>

<h:body class="container mt-4">
    <h2 class="text-center">Notifications</h2>

    <h:form id="notificationsForm">
        <p:dataTable id="notificationsTable" var="notif" value="#{notificationsBean.notifications}" styleClass="table table-striped">
            <p:column headerText="Message">
                <h:outputText value="#{notif.message}" style="font-weight: #{notif.read ? 'normal' : 'bold'}"/>
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{notif.date}" />
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton value="Mark as Read" action="#{notificationsBean.markAsRead(notif)}"
                                 update="notificationsTable" styleClass="btn btn-success btn-sm"
                                 rendered="#{!notif.read}"/>
                <p:commandButton value="Delete" action="#{notificationsBean.deleteNotification(notif)}"
                                 update="notificationsTable" styleClass="btn btn-danger btn-sm"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
