<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
   <title>Login Page</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<h:form class="card p-4 shadow-lg" style="width: 320px;">
   <h3 class="text-center">Login</h3>

   <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <p:inputText id="username" value="#{loginBean.username}" class="form-control" required="true"/>
   </div>

   <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <p:password id="password" value="#{loginBean.password}" class="form-control" required="true"/>
   </div>

   <p:commandButton value="Login" action="#{loginBean.login}" class="btn btn-primary w-100"/>
</h:form>
</body>
</html>
