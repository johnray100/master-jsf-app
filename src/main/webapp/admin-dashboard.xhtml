<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>

<h:body class="container mt-4">
   <h2 class="text-center">Admin Dashboard</h2>

   <div class="row text-center mb-4">
      <div class="col-md-4">
         <div class="card p-3 shadow">
            <h4>Total Users</h4>
            <h3>#{adminDashboardBean.totalUsers}</h3>
            <p:commandButton value="Manage Users" action="user-management.xhtml" styleClass="btn btn-primary"/>
         </div>
      </div>
      <div class="col-md-4">
         <div class="card p-3 shadow">
            <h4>Pending Verifications</h4>
            <h3>#{adminDashboardBean.pendingVerifications}</h3>
            <p:commandButton value="Verify Accounts" action="verify-account.xhtml" styleClass="btn btn-warning"/>
         </div>
      </div>
      <div class="col-md-4">
         <div class="card p-3 shadow">
            <h4>Audit Logs</h4>
            <h3>#{adminDashboardBean.totalLogs}</h3>
            <p:commandButton value="View Logs" action="audit-logs.xhtml" styleClass="btn btn-info"/>
         </div>
      </div>
   </div>

   <div class="row">
      <div class="col-md-6">
         <p:chart type="bar" model="#{adminDashboardBean.userChart}" style="width: 100%; height: 300px;"/>
      </div>
      <div class="col-md-6">
         <p:chart type="pie" model="#{adminDashboardBean.activityChart}" style="width: 100%; height: 300px;"/>
      </div>
   </div>
</h:body>
</html>
