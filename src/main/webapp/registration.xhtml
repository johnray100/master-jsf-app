<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<h:form class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center">Register</h3>

    <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <p:inputText id="fullname" value="#{registrationBean.fullName}" class="form-control" required="true"/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <p:inputText id="email" value="#{registrationBean.email}" type="email" class="form-control" required="true"/>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <p:inputText id="username" value="#{registrationBean.username}" class="form-control" required="true"/>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <p:password id="password" value="#{registrationBean.password}" class="form-control" required="true"/>
    </div>

    <p:commandButton value="Register" action="#{registrationBean.register}" class="btn btn-success w-100"/>
</h:form>
</body>
</html>
