<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Forgot Password</title>
    <!-- MDBootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>
<body class="container d-flex justify-content-center align-items-center vh-100">
<h:form class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Forgot Password</h2>
    <p:messages id="messages" showDetail="true" closable="true"/>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <p:inputText id="email" value="#{forgotPasswordBean.email}" styleClass="form-control" placeholder="Enter your email" required="true"/>
    </div>

    <p:commandButton value="Reset Password" action="#{forgotPasswordBean.resetPassword}" update="messages" styleClass="btn btn-primary w-100"/>

    <div class="text-center mt-3">
        <h:link value="Back to Login" outcome="login.xhtml"/>
    </div>
</h:form>

<!-- MDBootstrap JS -->
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
