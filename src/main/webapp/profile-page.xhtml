<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Profile</title>
   <!-- MDBootstrap CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>
<body class="container mt-5">
<div class="card p-4 shadow-lg" style="max-width: 500px; margin: auto;">
   <h1 class="text-center mb-3">Profile</h1>

   <p:messages id="messages" showDetail="true" closable="true"/>

   <h:form>
      <div class="mb-3">
         <label for="name" class="form-label">Name</label>
         <p:inputText id="name" value="#{profileBean.name}" styleClass="form-control" required="true"/>
      </div>

      <div class="mb-3">
         <label for="email" class="form-label">Email</label>
         <p:inputText id="email" value="#{profileBean.email}" styleClass="form-control" required="true"/>
      </div>

      <div class="mb-3">
         <label for="phone" class="form-label">Phone</label>
         <p:inputText id="phone" value="#{profileBean.phone}" styleClass="form-control" required="true"/>
      </div>

      <p:commandButton value="Update Profile" action="#{profileBean.updateProfile}" update="messages" styleClass="btn btn-primary w-100"/>
   </h:form>

   <div class="text-center mt-3">
      <h:link value="Back to Dashboard" outcome="dashboard.xhtml"/>
   </div>
</div>

<!-- MDBootstrap JS -->
<h:outputScript name="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js" target="body"/>
</body>
</html>
