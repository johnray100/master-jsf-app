<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
   <title>404 - Page Not Found</title>
   <!-- MDBootstrap CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>
<body class="container d-flex justify-content-center align-items-center vh-100 text-center">
<div class="card p-5 shadow-lg" style="max-width: 500px;">
   <h1 class="text-danger">404</h1>
   <h2 class="mb-3">Page Not Found</h2>
   <p class="mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

   <p:commandButton value="Go to Homepage" onclick="window.location.href='index.xhtml'" styleClass="btn btn-primary w-100"/>
</div>

<!-- MDBootstrap JS -->
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
