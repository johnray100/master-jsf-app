<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Audit Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"/>
</h:head>

<h:body class="container mt-4">
    <h2 class="text-center">Audit Logs</h2>

    <h:form id="auditLogsForm">
        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-5">
                <p:inputText id="filterUser" value="#{auditLogsBean.filterUser}"
                             placeholder="Filter by User" styleClass="form-control"/>
            </div>
            <div class="col-md-5">
                <p:inputText id="filterAction" value="#{auditLogsBean.filterAction}"
                             placeholder="Filter by Action" styleClass="form-control"/>
            </div>
            <div class="col-md-2">
                <p:commandButton value="Filter" action="#{auditLogsBean.filterLogs}" update="auditLogsTable"
                                 styleClass="btn btn-primary w-100"/>
            </div>
        </div>

        <!-- Audit Logs Table -->
        <p:dataTable id="auditLogsTable" var="log" value="#{auditLogsBean.filteredLogs}"
                     styleClass="table table-striped">
            <p:column headerText="Timestamp">
                <h:outputText value="#{log.timestamp}" />
            </p:column>
            <p:column headerText="User">
                <h:outputText value="#{log.user}" />
            </p:column>
            <p:column headerText="Action">
                <h:outputText value="#{log.action}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
